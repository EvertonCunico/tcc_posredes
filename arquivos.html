<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	<h1>FileMGR</h1>
	<br>
	<h2>Método de Upload</h2>
	<form action="http://localhost:8080/filemgr-mono/rest/filemgr/upload" method="post"
		enctype="multipart/form-data">

		<label for="file">Selecione um arquivo:</label>
		<input type="file" name="file"/>
		<input type="submit" value="Fazer Upload" />
	</form>

	<br>
	<h2>Método de Download</h2>
	<form action="http://localhost:8080/filemgr-mono/rest/filemgr/download" method="get">

		<div class="ui-field-contain">
			<label for="text-1">Nome do Arquivo:</label> <input name="nomearquivo"
				id="text-1" data-clear-btn="true" value="" type="text" />
		</div>

		<input type="submit" value="Fazer Download" />

	</form>

</body>

<script>
	var nomearquivo = "";

</script>
</html>
